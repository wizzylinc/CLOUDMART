<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here!!</title>

    <link rel="stylesheet" href="CSS/STYLE.css">


</head>
<body>

<form action="">
    <legend>CREATE AN ACCOUNT WITH CLOUDMART</legend>

    <br>

    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Enter Firstname" required="required">
    <br><br>

    <label for="sname">Sirname:</label>
    <input type="text" id="sname" placeholder="Enter Sirname" required="required">
    <br><br>

     <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter Email" required="required">
    <br><br>

     <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Enter Password" required="required">
    <br><br>

     <label for="phone">Contact:</label>
    <input type="tel" id="phone" placeholder="Enter Contacts e.g:07123456" required="required">
    <br><br>


     <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age" required="required">
    <br><br>

     <label for="date">Year of birth:</label>
    <input type="date" id="date" required="required">
    <br><br>

     <label for="file">Choose a file:</label>
    <input type="file" id="file">
    <br><br>

    <label for="nationality">Nationality:</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">---Choose nationality---</option>
        <option value="kenyan">Kenyan</option>
        <option value="tanzanian">Tanzanian</option>
        <option value="german">German</option>
        <option value="swedish">Swedish</option>


    </select>
    <br><br>

    <p>Choose your favourite football team</p>
    <input type="radio" id="liv" name="team">
    <label for="liv">Liverpool</label>
    <br><br>

     <input type="radio" id="city" name="team">
    <label for="city">Manchester City</label>
    <br><br>

     <input type="radio" id="ful" name="team">
    <label for="ful">Fulham</label>

    <p>Choose two programming languages:</p>
    <input type="checkbox" name="python">
    <label for="python" id="python">Python</label>
    <br><br>

     <input type="checkbox" name="javascript">
     <label for="javascript" id="javascript">Javascript</label>
    <br><br>

    <label for="person">Describe yourself</label>
    <br>
    <textarea name="" id="person" cols="40" rows="5" placeholder="Type something..."></textarea>
    <br><br>

    <button type="submit">Submit</button>













</form>

</body>
</html>
